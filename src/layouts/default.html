<!doctype html>
<html class="no-js" lang="de">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{safeString global.page.title}}</title>
  <link rel="stylesheet" href="{{root}}assets/css/app.css">

  <link rel="shortcut icon" href="{{root}}assets/img/favicon.png">
  <link rel="icon" type="image/png" href="{{root}}assets/img/favicon.png" sizes="256x256">
  <link rel="apple-touch-icon" sizes="180x180" href="{{root}}assets/img/favicon.png">

  <meta name="theme-color" content="#563d7c">
  <meta name="msapplication-TileColor" content="#563d7c">
  <meta name="msapplication-TileImage" content="{{root}}assets/img/favicon.png">
</head>
<body class="text-center">

{{> body}}

<script src="{{root}}assets/js/vendor.js"></script>
<script src="{{root}}assets/js/app.js"></script>

<!-- Google Analytics -->
<script type="text/javascript">
    var gaProperty = '{{global.tracking.gaId}}';
    var disableStr = 'ga-disable-' + gaProperty;
    if (document.cookie.indexOf(disableStr + '=true') > -1) {
        window[disableStr] = true;
    }
    function gaOptout() {
        document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
        window[disableStr] = true;
        alert('Das Tracking durch Google Analytics wurde in Ihrem Browser f√ºr diese Website deaktiviert.');
    }
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109839397-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{global.tracking.gaId}}', {'anonymize_ip':true});
</script>
<!-- END: Google Analytics -->

<!-- Cookie Consent -->
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
<script>
    window.addEventListener("load", function(){
        window.cookieconsent.initialise({
            "palette": {
                "popup": {
                    "background": "#fff",
                    "text": "#000",
                },
                "button": {
                    "background": "#000",
                    "text": "#fff"
                }
            },
            "position": "bottom",
            "content": {
                "message": "Auch wir verwenden Cookies, um Ihnen die Benutzung unserer Seite zu erleichtern.",
                "dismiss": "Verstanden",
                "link": "",
                "href": ""
            }
        })});
</script>
<!-- END: Cookie Consent -->

</body>
</html>
