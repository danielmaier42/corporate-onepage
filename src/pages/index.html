<div class="fullscreen">
  <div class="fullscreen__corner fullscreen__corner--top"></div>

  <div class="fullscreen__logo">
    <img src="{{root}}assets/img/logo.png" alt="{{safeString global.page.title}}">
  </div>

  <div class="fullscreen__menu">
    <ul class="menu">
      <li>
        <a href="#" data-open="revealAbout">About</a>
      </li>
      <li>
        <a href="#" data-open="revealImprint">Imprint</a>
      </li>
      <li>
        <a href="#" data-open="revealPrivacy">Privacy</a>
      </li>
    </ul>
  </div>

  <div class="fullscreen__contact">
    <ul>
      {{#each global.contact.links}}
      <li class="fullscreen__contact--{{class}}">
        <a href="{{url}}" title="{{title}}" alt="{{title}}" target="_blank">
          {{sprite class}}
        </a>
      </li>
      {{/each}}
    </ul>
  </div>

  <div class="fullscreen__corner fullscreen__corner--bottom"></div>
</div>

<div class="reveal large" id="revealAbout" data-reveal>
  {{> content-about}}

  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="reveal large" id="revealImprint" data-reveal>
  {{> content-imprint}}

  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="reveal large" id="revealPrivacy" data-reveal>
  {{> content-privacy}}

  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
