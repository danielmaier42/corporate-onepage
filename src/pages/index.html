
<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <div class="masthead-brand">
        <a href="#home">
          <img src="{{global.image.logoInvert}}" alt="{{safeString global.page.title}}">
        </a>
      </div>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="#leistungen" data-toggle="modal" data-target="#modal-leistungen">Leistungen</a>
        <a class="nav-link" href="#kontakt" data-toggle="modal" data-target="#modal-kontakt">Kontakt</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1>"Fortschritt"</h1>

    <blockquote class="blockquote">
      <p class="mb-0">Die Kunst des Fortschritts besteht darin, inmitten des Wechsels Ordnung zu wahren und inmitten der Ordnung den Wechsel aufrechtzuerhalten.</p>
      <footer class="blockquote-footer"><cite title="Alfred North Whitehead">Alfred North Whitehead</cite></footer>
    </blockquote>

    <p class="lead">
      {{#each global.skills}}
        <a href="#leistungen" data-toggle="modal" data-target="#modal-leistungen">#{{title}}</a>&nbsp;
      {{/each}}
    </p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>
        <a href="#datenschutz" class="foot-link" data-toggle="modal" data-target="#modal-datenschutz">Datenschutz</a>
        &nbsp;
        <a href="#impressum" class="foot-link" data-toggle="modal" data-target="#modal-impressum">Impressum</a>
      </p>
    </div>
  </footer>

  {{> modals}}
</div>
