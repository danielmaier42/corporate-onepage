<!-- Google Analytics -->
<script type="text/javascript">
    var gaProperty = 'UA-109839397-1';
    var disableStr = 'ga-disable-' + gaProperty;
    if (document.cookie.indexOf(disableStr + '=true') > -1) {
        window[disableStr] = true;
    }
    function gaOptout() {
        document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
        window[disableStr] = true;
        alert('Das Tracking durch Google Analytics wurde in Ihrem Browser f√ºr diese Website deaktiviert.');
    }
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109839397-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'UA-109839397-1', {'anonymize_ip':true});
</script>
<!-- END: Google Analytics -->
